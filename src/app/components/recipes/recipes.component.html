<div class="row">
    <div class="col-md-5">
        <app-recipe-list (recipeSelected)="onRecipeSelected($event)"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="selectedRecipe; else noSelectedRecipeInfoText" [recipe]="selectedRecipe"></app-recipe-detail>
        <ng-template #noSelectedRecipeInfoText>
            <i>
                Please select a Recipe.
            </i>
        </ng-template>
    </div>
</div>
